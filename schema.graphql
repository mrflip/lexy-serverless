type Mutation {
  bee_update(
    letters:            String!,
    datestr:            String,
    guesses:            [String],
    nogos:              [String],
  ): BeeUpdateResp!
  
  bee_del(
    letters:            String!,
  ): String!
  
  guess_add(
    letters:           String!,
    guess:              String!,
    score:              Int!,
    isPangram:          Boolean!,
    score:              Int!,
    scrabble:           Boolean!,
  ): String!
  
  guess_del(
    guess:              String!,
  ): BeeGuess!
  
}

type BeeGuess {
  word:               String!
  len:                Int!
  isPan:              Boolean!
  valid:              Boolean!
  scrabble:           Boolean!
  score:              Int!
}

type Bee {
  letters:            String,
  datestr:            String,
  guesses:            [String],
  nogos:              [String],
}

type BeeUpdateResp {
  success: Boolean!
  message: String
  bee:     Bee
}

type Query {
  bee_get(
    letters: String!,
  ): Bee
}

