type Mutation {
  bee_put(
    letters:            String!,
    datestr:            String,
    guesses:            [String],
    nogos:              [String],
  ): BeePutResp!
  
  bee_del(
    letters:          String!,
  ): String!
  
  guess_add(
    letters:          String!,
    guess:            String!,
    score:            Int!,
    isPangram:        Boolean!,
    score:            Int!,
    scrabble:         Boolean!,
  ): String!
  
  guess_del(
    guess:            String!,
  ): BeeGuess!
  
}

type BeeGuess {
  word:               String!
  len:                Int!
  isPan:              Boolean!
  valid:              Boolean!
  scrabble:           Boolean!
  score:              Int!
}

type Bee {
  letters:            String!,
  datestr:            String,
  guesses:            [String!]!,
  nogos:              [String!]!,
}

type BeePutResp {
  success:              Boolean!
  message:              String
  bee:                  Bee
}

type Query {
  bee_get(
    letters:            String!
  ): Bee

  bee_list(
    limit:              Int!
    cursor:             String
  ): BeeListPage!
}

type BeeListPage {
  bees:                [Bee!]!
  cursor:              String
}



